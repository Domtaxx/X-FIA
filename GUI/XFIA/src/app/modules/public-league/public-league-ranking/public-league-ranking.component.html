<div class="mainDiv">
    <h1 id="leagueTitle">Liga PÃºblica</h1>
    <div class="playerTeamInfo">
        <label>{{'Puesto '+playersTeam[0].SubteamName+": " +playersTeam[0].Position}}</label>
        <label>{{'Puesto '+playersTeam[1].SubteamName+": " +playersTeam[1].Position}}</label>
    </div>
    <div class="tableDiv mat-elevation-z8">
        <table class="table" mat-table [dataSource]="tableDataSource">
            <ng-container matColumnDef="Posicion">
                <th mat-header-cell *matHeaderCellDef> Posicion. </th>
                <td mat-cell *matCellDef="let element"> {{element.Position}} </td>
            </ng-container>
            <ng-container matColumnDef="Usuario">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element" (click)="redirect(element.Email)"> {{element.UserName}} </td>
            </ng-container>
            <ng-container matColumnDef="Escuderia">
                <th mat-header-cell *matHeaderCellDef> Escuderia </th>
                <td mat-cell *matCellDef="let element"> {{element.TeamName}} </td>
            </ng-container>
            <ng-container matColumnDef="Equipo">
                <th mat-header-cell *matHeaderCellDef> Equipo </th>
                <td mat-cell *matCellDef="let element"> {{element.SubteamName}} </td>
            </ng-container>
            <ng-container matColumnDef="Puntaje">
                <th mat-header-cell *matHeaderCellDef> Puntaje </th>
                <td mat-cell *matCellDef="let element"> {{element.Points}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
       

    </div>
    <div class="bottomBar">
        <button class="enterButton" mat-raised-button color="warn" (click)="joinPrivateLeague()">Ingresar Liga Privada</button>
        <div class="shiftBar">
            <button class="shiftArea">
                <mat-icon  class="arrowButton" [inline]="true" (click)="leftPage()">
                    keyboard_double_arrow_left
                </mat-icon>
            </button>
            <label>{{pageNumber}}</label>
            <button class="shiftArea">
                <mat-icon  class="arrowButton" [inline]="true" (click)="rightPage()">
                    keyboard_double_arrow_right
                </mat-icon>
            </button>


        </div>
        <div class="playerNumber">
            <label>{{'Cantidad Equipos: '+userAmount}}</label>
        </div>
    </div>
    
    

</div>
