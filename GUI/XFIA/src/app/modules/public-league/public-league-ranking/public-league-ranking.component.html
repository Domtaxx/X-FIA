<div class="mainDiv">
    <h1 id="leagueTitle">Liga PÃºblica</h1>
    <div class="playerTeamInfo">
        <label>{{'Puesto Equipo '+playersTeam[0].equipo+": " +playersTeam[0].puntaje}}</label>
        <label>{{'Puesto Equipo '+playersTeam[0].equipo+": " +playersTeam[0].puntaje}}</label>
    </div>
    <div class="tableDiv mat-elevation-z8">
        <table class="table" mat-table [dataSource]="tableDataSource">
            <ng-container matColumnDef="Posicion">
                <th mat-header-cell *matHeaderCellDef> Posicion. </th>
                <td mat-cell *matCellDef="let element"> {{element.posicion}} </td>
            </ng-container>
            <ng-container matColumnDef="Usuario">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
            </ng-container>
            <ng-container matColumnDef="Escuderia">
                <th mat-header-cell *matHeaderCellDef> Escuderia </th>
                <td mat-cell *matCellDef="let element"> {{element.escuderia}} </td>
            </ng-container>
            <ng-container matColumnDef="Equipo">
                <th mat-header-cell *matHeaderCellDef> Equipo </th>
                <td mat-cell *matCellDef="let element"> {{element.equipo}} </td>
            </ng-container>
            <ng-container matColumnDef="Puntaje">
                <th mat-header-cell *matHeaderCellDef> Puntaje </th>
                <td mat-cell *matCellDef="let element"> {{element.puntaje}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
       

    </div>
    <div class="bottomBar">
        <button class="enterButton" mat-raised-button color="warn">Ingresar Liga Privada</button>
        <div class="shiftBar">
            <button class="shiftArea">
                <mat-icon  class="arrowButton" [inline]="true">
                    keyboard_double_arrow_left
                </mat-icon>
            </button>
            <label>1</label>
            <button class="shiftArea">
                <mat-icon  class="arrowButton" [inline]="true">
                    keyboard_double_arrow_right
                </mat-icon>
            </button>


        </div>
        <div class="playerNumber">
            <label>Cantidad Participantes</label>
        </div>
    </div>
    
    

</div>
